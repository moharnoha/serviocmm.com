<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serviocmm UI - Perfect Spacing</title>
    <style>
        /* تصفير الهوامش لضمان ملء الشاشة بنسبة 100% */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        /* الحاوية الرئيسية بملء الشاشة */
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* الجزء الأخضر - توزيع واسع لمنع الضغط */
        .green-area {
            background-color: #1a8917; 
            flex: 1.8; 
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* تباعد كبير بين العناصر */
            align-items: center;
            padding: 40px 30px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
        }

        /* اللوغو الجديد */
        .brand-name {
            color: white;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-top: 20px;
            text-transform: lowercase;
        }

        /* العنوان الرئيسي بتباعد أسطر احترافي */
        .hero-title {
            color: white;
            font-size: clamp(42px, 9vw, 80px);
            font-weight: 900;
            text-align: center;
            line-height: 0.92;
            letter-spacing: -1.5px;
            margin: 30px 0; 
        }

        /* منطقة المبدع في الأسفل */
        .creator-section {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            width: 100%;
            padding-bottom: 20px;
            padding-left: 10px;
        }

        .badge-sp {
            width: 52px;
            height: 52px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 16px;
        }

        .details p:first-child {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .details p:last-child {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.95;
        }

        /* القسم السفلي الأبيض */
        .white-area {
            flex: 1; 
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            gap: 15px; 
        }

        .action-button {
            width: 100%;
            max-width: 500px;
            padding: 22px;
            border-radius: 20px;
            border: none;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
        }

        .btn-join { background-color: #000; color: white; }
        .btn-login { background-color: #f2f2f7; color: #000; }
        .btn-skip { background: none; color: #000; font-size: 22px; margin-top: 5px; }

        /* الشروط القانونية المحدثة بالاسم الجديد */
        .legal-footer {
            font-size: 13px;
            text-align: center;
            color: #111;
            line-height: 1.6;
            margin-top: 20px;
            max-width: 400px;
        }

        .legal-footer span {
            text-decoration: underline;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="green-area">
            <div class="brand-name">serviocmm</div>
            
            <h1 class="hero-title">Watch videos<br>from award<br>winning<br>creators</h1>

            <div class="creator-section">
                <div class="badge-sp">SP</div>
                <div class="details">
                    <p>WHAT ON EARTH</p>
                    <p>jimmy marble</p>
                </div>
            </div>
        </div>

        <div class="white-area">
            <button class="action-button btn-join">Join for free</button>
            <button class="action-button btn-login">Log in</button>
            <button class="action-button btn-skip">Skip</button>

            <p class="legal-footer">
                By using the serviocmm app, you agree to our <span>Terms of Service</span> and acknowledge our <span>Privacy Policy</span>.
            </p>
        </div>
    </div>

</body>
</html>
