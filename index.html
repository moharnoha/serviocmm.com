<!DOCTYPE html>
<html lang="ar" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>serviocmm - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --header-green: #FFFFFF; 
            --login-bg: #386E2C; 
            --google-section-bg: #EAF0E9; 
            --platform-bg: #f7fafc;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Cairo', 'Inter', sans-serif; 
            background-color: #f7fafc; 
            min-height: 100vh;
            display: flex; flex-direction: column;
            direction: rtl !important; 
        }

        .mobile-container { 
            width: 100%; 
            min-height: 100vh; 
            display: flex; flex-direction: column; 
            position: relative;
            flex-grow: 1;
        }

        header { 
            width: 100%; height: 70px; 
            background-color: var(--header-green); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px;
            box-sizing: border-box;
            position: sticky; 
            top: 0; z-index: 1000;
            direction: rtl !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header-content {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @media (min-width: 481px) {
            .header-content {
                max-width: 100%;
                padding: 0 40px;
            }
        }

        .brand-section { display: flex; align-items: center; flex-direction: row !important; }
        .logo-img { height: 35px; width: auto; display: block; }
        .v-line { width: 1px; height: 30px; background-color: rgba(0,0,0,0.1); margin: 0 12px; }
        
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span:first-child { font-size: 11px; font-weight: 800; color: #1a202c; margin-bottom: 2px; letter-spacing: 0px; }
        .title-box span:last-child { font-size: 9px; font-weight: 600; color: #64748b; letter-spacing: 0px; }

        .info-display-wrapper { 
            display: flex; align-items: center; background: #FFFFFF; 
            border: 1px solid #E2E8F0; border-radius: 8px; 
            padding: 0 10px; height: 40px; cursor: pointer;
            box-sizing: border-box; gap: 8px; flex-direction: row !important;
        }
        .display-text { font-size: 11px; font-weight: 700; color: #1e293b; display: flex; align-items: center; gap: 5px; flex-direction: row !important; white-space: nowrap; }
        .nav-icon { width: 22px; height: 22px; fill: #1e293b !important; display: block; flex-shrink: 0; }
    </style>
</head>
<body class="notranslate">

    <div class="mobile-container">
        <header>
            <div class="header-content">
                <div class="brand-section">
                    <img src="https://i.postimg.cc/MKdMnLSy/servio.png" alt="logo" class="logo-img">
                    <div class="v-line"></div>
                    <div class="title-box">
                        <span>مركز الخدمات الرقمية</span>
                        <span>Digital Services Center</span>
                    </div>
                </div>
                <div class="header-left-group">
                    <div class="info-display-wrapper" onclick="openSelection()">
                        <div id="flag-display"></div>
                        <div class="display-text">
                            <span id="label-reg">---</span>
                            <span style="opacity:0.3">|</span>
                            <span id="label-lng">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
