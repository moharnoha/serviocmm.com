            position: absolute;
            width: 6px;
            height: 14px;
            background: #666;
            border-radius: 10px;
            left: 19px;
            top: 0;

        .exact-8-spinner div:nth-child(2) { transform: rotate(45deg); animation-delay: -0.6s; }
        .exact-8-spinner div:nth-child(3) { transform: rotate(90deg); animation-delay: -0.5s; }
        .exact-8-spinner div:nth-child(4) { transform: rotate(135deg); animation-delay: -0.4s; }
        .exact-8-spinner div:nth-child(5) { transform: rotate(180deg); animation-delay: -0.3s; }
        .exact-8-spinner div:nth-child(6) { transform: rotate(225deg); animation-delay: -0.2s; }
        .exact-8-spinner div:nth-child(7) { transform: rotate(270deg); animation-delay: -0.1s; }

    <script>
        let currentIndexNew = 0;
        const totalSlidesNew = 4;
        const playersNew = [];
        let sliderTimer;
        let isTransitioning = false;
        
        let tempLang = localStorage.getItem('pref_lang') || 'ar';
        let tempRegIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;

        function handleBtnClick(btn) {
            const spinner = btn.querySelector('.exact-8-spinner');
            spinner.style.display = 'block';
            setTimeout(() => { spinner.style.display = 'none'; }, 2000);
        }

        function initSlider() {
            document.querySelectorAll('iframe[id^="vimeo-new-"]').forEach((iframe, idx) => {
                const player = new Vimeo.Player(iframe);
                playersNew[idx] = player;

                let loadTimeout = setTimeout(() => {
                    if (currentIndexNew === idx) {
                        switchVideoNew((idx + 1) % totalSlidesNew);
                    }
                }, 1000); 

                player.on('loaded', () => {
                    clearTimeout(loadTimeout);
                    document.getElementById('media-loader').style.display = 'none';
                });

                player.on('ended', () => {
                    switchVideoNew((idx + 1) % totalSlidesNew);
                });

                player.on('error', () => {
                    document.getElementById('media-loader').style.display = 'flex';
                    switchVideoNew((idx + 1) % totalSlidesNew);
                });
            });

            document.querySelectorAll('.video-slide-new img').forEach((img, idx) => {
                img.onerror = () => {
                    switchVideoNew((currentIndexNew + 1) % totalSlidesNew);
                };
            });

            switchVideoNew(0);
            startAutoCycle();
        }

        function startAutoCycle() {
            clearInterval(sliderTimer);
            sliderTimer = setInterval(() => {
                switchVideoNew((currentIndexNew + 1) % totalSlidesNew);
            }, 6000); // الانتقال كل 6 ثوانٍ
        }

        function switchVideoNew(index) {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const loader = document.getElementById('media-loader');
            currentIndexNew = index;
            const slides = document.querySelectorAll('.video-slide-new');
            const dots = document.querySelectorAll('.dot-new');
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if(slides[index]) slides[index].classList.add('active');
            if(dots[index]) dots[index].classList.add('active');

            let loadCheck = setTimeout(() => {
                loader.style.display = 'flex';
            }, 400);

            if (index < 2) {
                playersNew.forEach((p, i) => {
                    if (i === index && p) { 
                        p.play().then(() => {
                            clearTimeout(loadCheck);
                            loader.style.display = 'none';
                            isTransitioning = false;
                        }).catch(() => {
                            clearTimeout(loadCheck);
                            loader.style.display = 'flex';
                            isTransitioning = false;
                            setTimeout(() => switchVideoNew((index + 1) % totalSlidesNew), 200);
                        }); 
                    } 
                    else if(p) { p.pause().catch(() => {}); p.setCurrentTime(0).catch(() => {}); }
                });
            } else {
                playersNew.forEach(p => { if(p) { p.pause().catch(() => {}); p.setCurrentTime(0).catch(() => {}); } });
                clearTimeout(loadCheck);
                loader.style.display = 'none';
                isTransitioning = false;
            }
        }

        let touchstartXN = 0;
        let touchendXN = 0;
        const gestureZoneN = document.querySelector('.video-overlay-new');
        gestureZoneN.addEventListener('touchstart', e => { 
            touchstartXN = e.changedTouches[0].screenX; 
        }, {passive: true});
        gestureZoneN.addEventListener('touchend', e => { 
            touchendXN = e.changedTouches[0].screenX; 
            handleGestureN(); 
            startAutoCycle(); // إعادة ضبط المؤقت عند التفاعل اليدوي
        }, {passive: true});
        
        function handleGestureN() {
            if (touchendXN < touchstartXN - 50) switchVideoNew((currentIndexNew + 1) % totalSlidesNew);
            if (touchendXN > touchstartXN + 50) switchVideoNew((currentIndexNew - 1 + totalSlidesNew) % totalSlidesNew);
        }

        const menaIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`;
        const globeIcon = `<svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`;

        const regionConfigs = [
            { id: 'mena', ar: "الشرق الأوسط", en: "MENA", type: 'icon', svg: menaIcon },
            { id: 'algeria', ar: "الجزائر", en: "Algeria", flag: 'https://flagcdn.com/dz.svg' },
            { id: 'egypt', ar: "مصر", en: "Egypt", flag: 'https://flagcdn.com/eg.svg' },
            { id: 'iraq', ar: "العراق", en: "Iraq", flag: 'https://flagcdn.com/iq.svg' },
            { id: 'morocco', ar: "المغرب", en: "Morocco", flag: 'https://flagcdn.com/ma.svg' },
            { id: 'nigeria', ar: "نيجيريا", en: "Nigeria", flag: 'https://flagcdn.com/ng.svg' },
            { id: 'oman', ar: "عمان", en: "Oman", flag: 'https://flagcdn.com/om.svg' },
            { id: 'palestine', ar: "فلسطين", en: "Palestine", flag: 'https://flagcdn.com/ps.svg' },
            { id: 'qatar', ar: "قطر", en: "Qatar", flag: 'https://flagcdn.com/qa.svg' },
            { id: 'saudi', ar: "السعودية", en: "Saudi Arabia", flag: 'https://flagcdn.com/sa.svg' },
            { id: 'tunisia', ar: "تونس", en: "Tunisia", flag: 'https://flagcdn.com/tn.svg' },
            { id: 'uae', ar: "الإمارات", en: "UAE", flag: 'https://flagcdn.com/ae.svg' },
            { id: 'other', ar: "منطقة أخرى", en: "Other Region", type: 'icon', svg: globeIcon }
        ];

        function openSelection() {
            tempLang = localStorage.getItem('pref_lang') || 'ar';
            tempRegIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            renderSheet();
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeSelection() { document.getElementById('overlay').style.display = 'none'; }
        function setTempLang(l) { tempLang = l; renderSheet(); }
        function setTempReg(i) { tempRegIdx = i; renderSheet(); }

        function renderSheet() {
            const container = document.getElementById('regions-grid-container');
            container.innerHTML = '';
            document.getElementById('lang-en').className = tempLang === 'en' ? 'option-box selected' : 'option-box';
            document.getElementById('lang-ar').className = tempLang === 'ar' ? 'option-box selected' : 'option-box';

            regionConfigs.forEach((reg, i) => {
                const box = document.createElement('div');
                box.className = i === tempRegIdx ? 'option-box selected' : 'option-box';
                box.onclick = () => setTempReg(i);
                let icon = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}">`;
                box.innerHTML = `<span>${reg[tempLang]}</span> ${icon}`;
                container.appendChild(box);
            });

            const labels = {
                ar: { title: "لغة/منطقة", lang: "لغة", reg: "منطقة", save: "حفظ" },
                en: { title: "Language/Region", lang: "Language", reg: "Region", save: "Save" }
            };
            document.getElementById('sheet-title-label').innerText = labels[tempLang].title;
            document.getElementById('lang-section-label').innerText = labels[tempLang].lang;
            document.getElementById('region-section-label').innerText = labels[tempLang].reg;
            document.getElementById('save-btn-label').innerText = labels[tempLang].save;
        }

        function applyChanges() {
            closeSelection();
            document.getElementById('global-spinner-overlay').style.display = 'flex';
            setTimeout(() => {
                localStorage.setItem('pref_lang', tempLang);
                localStorage.setItem('pref_reg_idx', tempRegIdx);
                updateUI();
                document.getElementById('global-spinner-overlay').style.display = 'none';
            }, 1500);
        }

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const reg = regionConfigs[regIdx];
            document.documentElement.setAttribute('lang', lang);
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = reg[lang];
            document.getElementById('separator-bar').style.display = 'inline';
            document.getElementById('flag-display').innerHTML = reg.type === 'icon' ? reg.svg : `<img src="${reg.flag}" class="nav-icon" style="width:24px; height:16px; border-radius:2px; object-fit:cover;" decoding="async">`;

            const translations = {
                ar: { hero: "المنصة الأكبر للمتابعين والخدمات في الشرق الأوسط", join: "انضم مجاناً", login: "تسجيل الدخول", legal: "باستخدام تطبيق serviocmm، فإنك توافق على <span>شروط الخدمة</span> وتقر بـ <span>سياسة الخصوصية</span> الخاصة بنا." },
                en: { hero: "The Largest Platform for Followers & Services in MENA", join: "Join for free", login: "Log in", legal: "By using the serviocmm app, you agree to our <span>Terms of Service</span> and acknowledge our <span>Privacy Policy</span>." }
            };
            document.getElementById('hero-text-label').innerText = translations[lang].hero;
            document.querySelector('#btn-join-label span').innerText = translations[lang].join;
            document.querySelector('#btn-login-label span').innerText = translations[lang].login;
            document.getElementById('legal-label').innerHTML = translations[lang].legal;
        }

        function closeDialog() { document.getElementById('dialog-overlay').style.display = 'none'; }

        updateUI();
        initSlider();
    </script>
</body>
</html>
